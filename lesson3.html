<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>List</title>
</head>
<body>
     <h1 align="center">
          Example of List 
     </h1>
     <hr>
     <h3>
          Example of Ordered List
     </h3>
     <ol>
          <li>Usa </li>
          <li>India</li>
          <li>China</li>
     </ol>
     <h3>
          Example of Unordered List
     </h3>
     <ul>
          <li>Mango</li>
          <li>Orange</li>
          <li>Apple</li>
     </ul>
</body>
</html>
