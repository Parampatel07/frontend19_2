<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Table </title>
</head>

<body>
     <h1 align="center">
          Example of table
     </h1>
     <hr>
     <table border="2" width="50%" align="center" bgcolor="red">
          <tr bgcolor="yellow">
               <td>
                    Param
               </td>
               <td bgcolor="green">
                    18
               </td>
               <td>
                    Male
               </td>
          </tr>
          <tr>
               <td>
                    Sahil
               </td>
               <td>
                    19
               </td>
               <td>
                    Male
               </td>
          </tr>
          <tr>
               <td>
                    Dhaivat
               </td>
               <td colspan="2" align="center">
                    24
               </td>
          </tr>
     </table>

     <table border="2" width="80%" align="center" cellpadding="5">
          <thead>
               <th>Name</th>
               <th>Age</th>
               <th>Weight</th>
          </thead> 
          <tbody> 
               <tr> 
                    <td>Param</td>
                    <td>19</td>
                    <td>45.45</td>
               </tr> 
               <tr> 
                    <td>sahil</td>
                    <td>18</td>
                    <td>50.50</td>
               </tr>
          </tbody>
          <tfoot>
               <th>Name</th>
               <th>Age</th>
               <th>Weight</th>
          </tfoot>
     </table>
</body>

</html>
